<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="song-name">Music Song</div>
      <div class="player-time">
        <div class="current">0:00</div>
        <div class="divider">/</div>
        <div class="audio-length">0:39</div>
      </div>
      <div class="player-controls-main">
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="controls">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <!-- Volume -->
          <div class="volume-header">
            <div id="muteButton" class="muteButton">
              <svg width="30" height="30" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M832 352v1088q0 26-19 45t-45 19-45-19l-333-333h-262q-26 0-45-19t-19-45v-384q0-26 19-45t45-19h262l333-333q19-19 45-19t45 19 19 45zm384 544q0 76-42.5 141.5t-112.5 93.5q-10 5-25 5-26 0-45-18.5t-19-45.5q0-21 12-35.5t29-25 34-23 29-36 12-56.5-12-56.5-29-36-34-23-29-25-12-35.5q0-27 19-45.5t45-18.5q15 0 25 5 70 27 112.5 93t42.5 142zm256 0q0 153-85 282.5t-225 188.5q-13 5-25 5-27 0-46-19t-19-45q0-39 39-59 56-29 76-44 74-54 115.5-135.5t41.5-173.5-41.5-173.5-115.5-135.5q-20-15-76-44-39-20-39-59 0-26 19-45t45-19q13 0 26 5 140 59 225 188.5t85 282.5zm256 0q0 230-127 422.5t-338 283.5q-13 5-26 5-26 0-45-19t-19-45q0-36 39-59 7-4 22.5-10.5t22.5-10.5q46-25 82-51 123-91 192-227t69-289-69-289-192-227q-36-26-82-51-7-4-22.5-10.5t-22.5-10.5q-39-23-39-59 0-26 19-45t45-19q13 0 26 5 211 91 338 283.5t127 422.5z"
                  fill="#fff" />
              </svg>
            </div>
            <input id="soundVolume" class="soundVolume" type="range" min="0" max="1" step="0.01">
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>

    <!--  -->
    <div class="footer-info">
      <div class="settings-container">
        <div class="settings-menu">
          <h2 class="settings-h2">Settings</h2>
          <!-- language -->
          <form class="language">
            <p><b class="select-language">Select language</b></p>
            <div class="language-radio">
              <p class="en-language-input">
                <input class="language-input input-en" name="language" type="radio" value="en" checked /> <span
                  class="en-span">en</span>
              </p>
              <p class="ru-language-input">
                <input class="language-input input-ru" name="language" type="radio" value="ru" /> <span
                  class="ru-span">ru</span>
              </p>
            </div>
          </form>

          <!-- photo -->
          <div class="photo-source">
            <p><b class="select-source">Select photo source</b></p>
            <div class="photo-source-radio">
              <p class="git-psi">
                <input class="psi psi-github" name="photo-source" type="radio" value="GitHub" checked />
                <span class="github">
                  GitHub</span>
              </p>
              <p class="unsplash-psi">
                <input class="psi psi-unsplash" name="photo-source" type="radio" value="Unsplash" />
                <span class="unsplash-api">Unsplash API</span>
              </p>
              <p class="flickr-psi">
                <input class="pai psi-flickr" name="photo-source" type="radio" value="Flickr" />
                <span class="flickr-api">Flickr API</span>
              </p>
            </div>
            <input type="text" class="input-tag" size="30" />
          </div>
          <!-- display on page -->
          <div class="display">
            <p><b class="display-on-page">Display on page</b></p>
            <!-- time -->
            <div class="input-time checkbox">
              <span class="checkbox-text-time">Time</span>
              <label class="switch">
                <input type="checkbox" class="display-time" />
              </label>
            </div>
            <!-- date -->
            <div class="input-date checkbox">
              <span class="checkbox-text-date">Date</span>
              <label class="switch">
                <input type="checkbox" class="display-date" />
              </label>
            </div>
            <!-- greeting -->
            <div class="input-greeting checkbox">
              <span class="checkbox-text-greeting">Greeting</span>
              <label class="switch">
                <input type="checkbox" class="display-greeting" />
              </label>
            </div>
            <!-- quote -->
            <div class="input-quote checkbox">
              <span class="checkbox-text-quote">Quote</span>
              <label class="switch">
                <input type="checkbox" class="display-quote" />
              </label>
            </div>
            <!-- weather -->
            <div class="input-weather checkbox">
              <span class="checkbox-text-weather">Weather</span>
              <label class="switch">
                <input type="checkbox" class="display-weather" />
              </label>
            </div>
            <!-- audio player -->
            <div class="input-audio-player checkbox">
              <span class="checkbox-text-audio">Audio-player</span>
              <label class="switch">
                <input type="checkbox" class="display-audio" />
              </label>
            </div>
            <!-- to-do list -->
            <!-- <div class="to-do">
                <label class="switch">
                  <input type="checkbox" />
                </label>
              </div> -->
          </div>
          <div class="settings-icon-close">
            <div class="settings-close"></div>
          </div>
        </div>

        <div class="settings-icon">
          <div class="settings"></div>
        </div>
      </div>
      <div class="development-info">
        <p class="development-info-element">Â© 2023</p>
        <a class="development-info-element github-link" href="https://github.com/sealjuli">sealjuli</a>
        <a class="development-info-element rs" href="https://rs.school/">
          <img src="assets/img/rs-icon.png" alt="RS-School" />
        </a>
      </div>
    </div>
    <!--  -->
  </footer>
  <script src="js/script.js" type="module"></script>
  <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"> </script>
</body>

</html>
